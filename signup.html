<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Create Account</h1>

        <input id="newUser" type="text" placeholder="Username">
         <input id="newEmail" type="password" placeholder="Email">
        <input id="newPass" type="password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>

        <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
